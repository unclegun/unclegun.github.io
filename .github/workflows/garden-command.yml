name: Garden Command Handler

on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  handle-garden-command:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.title, '[garden]')
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Process garden command
        run: |
          node garden/scripts/apply-command.js "${{ github.event.issue.body }}"
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}

      - name: Commit changes if needed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          
          # Check if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add garden/data/
            git commit -m "chore: apply garden command #${{ github.event.issue.number }}"
            git push
            echo "CHANGES_MADE=true" >> $GITHUB_ENV
          else
            echo "CHANGES_MADE=false" >> $GITHUB_ENV
          fi

      - name: Comment success on issue
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Garden command processed successfully!\n\nYour changes have been applied. The garden will refresh automatically when you reload the page.'
            })
      
      - name: Close issue
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            })

      - name: Comment error on issue
        uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Garden command failed. Please check the command format and try again.'
            })
