name: Build and Deploy Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with Token
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc
      
      - name: Convert Markdown to HTML
        run: |
          mkdir -p posts
          if compgen -G "blog-posts/*.md" > /dev/null; then
            for file in blog-posts/*.md; do
              filename=$(basename "$file" .md)
              title=$(grep '^#title ' "$file" | sed 's/#title //')
              date=$(grep '^#date ' "$file" | sed 's/#date //')

              # Remove metadata lines (first two lines)
              sed '1,2d' "$file" > "temp.md"

              # Convert Markdown to HTML with custom template
              pandoc "temp.md" -f markdown -t html \
                --template=blog-template.html \
                -V title="$title" -V date="$date" \
                -o "posts/$filename.html"

              rm temp.md
            done
          else
            echo "<html><body><h1>No Blog Posts Found</h1></body></html>" > posts/index.html
          fi
      
      - name: Generate posts.json
        run: |
          echo "Generating posts.json..."
          echo '[' > posts.json
          first=true
          for file in blog-posts/*.md; do
            echo "Processing: $file"
            
            filename=$(basename "$file" .md)
            title=$(grep '^#title ' "$file" | sed 's/#title //')
            date=$(grep '^#date ' "$file" | sed 's/#date //')

            # Extract the excerpt (first 5 non-metadata lines)
            excerpt=$(awk 'NR>2 && NR<=7' "$file" | tr '\n' ' ')

            # Extract list items (lines starting with "- ") and format them as JSON array
            list_items=$(grep '^- ' "$file" | sed 's/^- //' | jq -R . | jq -s .)

            echo "Extracted title: $title"
            echo "Extracted date: $date"
            echo "Extracted excerpt: $excerpt"
            echo "Extracted list items: $list_items"

            if [ -z "$title" ] || [ -z "$date" ]; then
              echo "Skipping $file (Missing title or date)"
              continue
            fi

            if [ "$first" = true ]; then
              first=false
            else
              echo ',' >> posts.json
            fi
            echo "  {\"slug\": \"$filename\", \"title\": \"$title\", \"date\": \"$date\", \"excerpt\": \"$excerpt\", \"list\": $list_items}" >> posts.json
          done
          echo ']' >> posts.json

          if [ -s "posts.json" ]; then
            echo "posts.json successfully generated!"
            cat posts.json
          else
            echo "ERROR: posts.json is empty or missing after generation!"
            exit 1
          fi


      - name: Ensure posts.json is Present
        run: |
          ls -lah
          if [ -f "posts.json" ]; then
            echo "posts.json is still here before commit."
          else
            echo "ERROR: posts.json disappeared before commit!"
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          if [ ! -s "posts.json" ]; then
            echo "ERROR: posts.json is missing before commit!"
            exit 1
          fi

          git add posts.json posts || echo "Nothing to add"
          git status
          
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Auto-generate blog posts"
            git push origin main
          fi
